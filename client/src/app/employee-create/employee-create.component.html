<div class="container mx-auto px-4 py-2 flex-col justify-center items-center flex mt-10">
  <h2 class="text-xl font-bold my-4">Create New Employee</h2>
  <form (submit)="createEmployee($event)" class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="employee.name" name="name">
        </mat-form-field>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <mat-form-field appearance="fill">
          <mat-label>Position</mat-label>
          <input matInput [(ngModel)]="employee.position" name="position">
        </mat-form-field>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <input matInput [(ngModel)]="employee.department" name="department">
        </mat-form-field>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <button mat-raised-button color="primary" type="submit">
          Create Employee
        </button>
      </div>
    </div>
  </form>
</div>
