<div class="container mx-auto px-4 py-2">
  <h2 class="text-xl font-bold my-4">Employee Details</h2>
  <div class="bg-white p-8 rounded shadow-md" *ngIf="employee">
    <h3 class="text-lg font-bold mb-4">{{ employee?.name }}</h3>
    <p class="text-grey-darker mb-2">Position: {{ employee?.position }}</p>
    <p class="text-grey-darker">Department: {{ employee?.department }}</p>
  </div>
</div>
