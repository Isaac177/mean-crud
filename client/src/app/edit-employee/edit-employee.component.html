<div class="container mx-auto px-4 py-2">
  <h2 class="text-xl font-bold my-4">Edit Employee</h2>
  <form (ngSubmit)="saveEmployee()" enctype="multipart/form-data">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">
          Name
        </label>
        <input [(ngModel)]="employee.name" name="name" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="name" type="text" placeholder="Enter name">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="position">
          Position
        </label>
        <input [(ngModel)]="employee.position" name="position" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="position" type="text" placeholder="Enter position">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="department">
          Department
        </label>
        <input [(ngModel)]="employee.department" name="department" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="department" type="text" placeholder="Enter department">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <div class="w-full">
          <label>Upload Image</label>
          <input type="file" name="file" (change)="onFileSelected($event)" />
        </div>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 text-right">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
          Save Changes
        </button>
      </div>
    </div>
  </form>
</div>
