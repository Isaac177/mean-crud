<div class="flex flex-col items-center justify-center mt-20 gap-10 ">
  <div class="gap-10 flex items-center">
    <mat-form-field appearance="fill">
      <mat-label>Enter City</mat-label>
      <input matInput [(ngModel)]="city" placeholder="City Name">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getWeather()">Submit</button>
  </div>
  <div class="border border-gray-300 p-4 w-64" *ngIf="weatherData">
    <h2 class="text-xl font-bold mb-2">{{ weatherData.name }}</h2>
    <p class="mb-2"><strong>Temperature:</strong> {{ weatherData.main.temp }}Â°C</p>
    <p><strong>Weather:</strong> {{ weatherData.weather[0].description }}</p>
  </div>
</div>
