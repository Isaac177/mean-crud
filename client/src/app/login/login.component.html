<section class="flex flex-col mt-8 border border-gray-200 p-8 rounded-2xl w-1/2 mx-auto">
  <div class="flex flex-col items-center">
    <h1 class="text-6xl font-bold text-center text-green-950">
      Login
    </h1>
    <form [formGroup]="loginForm" class="w-full max-w-xs mt-8">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button type="button" mat-stroked-button color="primary" class="w-full" (click)="onLogin()">Login</button>
    </form>
  </div>
</section>
